    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="application">
        <header class="application__header header" id="header">
            <div class="header__container container">
                <a href="#!" class="header__logo">
                    <img src="images/logo.svg" alt="Fouro" class="header__logo-img">
                </a>
                <div class="header__language">
                    <a href="#!" class="header__language-text">IT</p>
                    <a href="#!" class="header__language-text">EN</p>
                </div>
                <nav class="header__navbar navbar">
                    <menu class="navbar__menu">
                        <li class="navbar__item"><a href="#!" class="navbar__link">Услуги</a></li>
                        <li class="navbar__item"><a href="#!" class="navbar__link">Кейсы</a></li>

                    </menu>
                </nav>
                <div class="header__number">
                    <a href="tel:+74993754114" class="header__number-tel">+7 (499) 375-41-14</a>
                    <img src="images/number_icon.svg" alt="Телефон" class="header__number-icon">
                </div>
            </div>
        </header>
        <main class="application__main main" id="main">
            <section class="main__section hero">
                <div class="hero__container container">
                    <div class="hero__content">
                        <h1 class="hero__title">DIGITAL <span class="hero__span">MARKETING</span></h1>
                        <p class="hero__descr">Раскроем потенциал вашего бизнеса, благодаря комплексному подходу в продвижении</p>
                    </div>
                    <div class="hero__image">
                        <img src="images/hero/main.svg" alt="Проигрыватель" class="hero__img">
                    </div>
                </div>
            </section>
        </main>
        <img src="/images/main_bg.svg" alt="" class="main__bg">
    </div>
